<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <title>Document</title>
</head>

<body>

    <div class="home-box custom-box ">
        <h3>Instructions :</h3>
        <p>Total number of questions : <span class="total-question"></span> </p>
        <button type="button" class="btn" onclick="startquiz()">Start Quiz </button>
    </div>


    <div class="quiz-box custom-box hide ">
        <div class="question-number"></div>
        <div class="question-text"></div>
        <div class="option-container">

        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">

        </div>
    </div>

    <div class="result-box custom-box hide ">
        <h1>RÃ©sultat</h1>
        <table>
            <tr>
                <td>Total question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryagainQ()">Try Again</button>

        <a href="../Introduction.html"> <button type="button" class="btn">Menu</button></a>
    </div>




    <script src="js/question.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
